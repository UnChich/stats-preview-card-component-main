<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- css -->
    <!-- inject:css -->
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <!-- endinject -->

    <!-- js -->
    <!-- inject:js -->
    <script src="/node_modules/jquery/dist/jquery.slim.min.js" defer></script>
    <script src="/node_modules/popper.js/dist/umd/popper.min.js" defer></script>
    <script
      src="/node_modules/bootstrap/dist/js/bootstrap.min.js"
      defer
    ></script>
    <script src="/js/script.js" defer></script>
    <!-- endinject -->

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container-fluid main-body">
      <div class="container-fluid main-card">
        <div class="row" id="heroImageGroup">
          <div class="col-12" id="heroImageMask">
            <div id="heroImage"></div>
          </div>
        </div>
        <div>
          <div id="mainText">
            <div class="row justify-content-center">
              <div class="col-11 text-center">
                <h1>Get <span>insights</span> that help your business grow.</h1>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-11 text-center">
                <p>
                  Discover the benefits of data analytics and make better
                  decisions regarding revenue, customer experience, and overall
                  efficiency.
                </p>
              </div>
            </div>
          </div>

          <div class="row justify-content-center stats">
            <div class="col-6 text-center">
              <h2>10k+</h2>
              <p class="p-group">companies</p>
            </div>
          </div>
          <div class="row justify-content-center stats">
            <div class="col-6 text-center">
              <h2>314</h2>
              <p class="p-group">templates</p>
            </div>
          </div>
          <div class="row justify-content-center stats">
            <div class="col-6 text-center">
              <h2>12m+</h2>
              <p class="p-group">queries test</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Richie Jaimes</a>.
    </div>
  </body>
</html>
